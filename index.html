<!DOCTYPE html>

<html lang="en">
  <head>
    
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Results-summary-component</title>
    <meta name="description" content="a">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@500&family=Style+Script&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="result grid-flow">
        <h1 class="section-title">Your Result</h1>
          <p class="result-score">
            <span>76</span>of 100
          </p>
        
        <div class="grid-flow">
          <h2>GREAT</h2>
          <p>You scored higher than 65% of
             the people who have taken
             these tests.
          </p>
        </div>
      </div>
      <div class="summary grid-flow">
         <h2 class="section-title">Summary</h2>
         <div class="grid-flow">
          <div class="reaction">
            <div class="icon">
              <img src="/assets/images/icon-reaction.svg" alt="">
              <h3>Reaction</h3>
            </div>
            <p class="marks"><span>80</span> / 100</p>
           </div>
  
           <div class="memory">
            <div class="icon">
              <img src="/assets/images/icon-memory.svg" alt="">
              <h3>Memory</h3>
            </div>
            <p class="marks"><span>92</span> / 100</p>
           </div>
  
           <div class="verbal">
            <div class="icon">
              <img src="/assets/images/icon-verbal.svg" alt="">
              <h3>Verbal</h3>
            </div>
            <p class="marks"><span>61</span> / 100</p>
           </div>
  
           <div class="visual">
            <div class="icon">
              <img src="/assets/images/icon-visual.svg" alt="">
              <h3>Visual</h3>
            </div>
            <p class="marks"><span>72</span> / 100</p>
           </div>
         </div>

         <button class="btn">Continue</button>
      </div>

    </div>

    
    
  </body>
</html>
